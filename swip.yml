version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
    modified: ${scm.git.modified}
capture:
  build:
    buildCommands:
    - shell: [mvn, -f, pom.xml, package]
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
    javascript:
      extensions: [js]
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor
    php:
      extensions: [php]
      files:
      - directory: ${project.projectDir}
    python:
      extensions: [py]
      files:
      - directory: ${project.projectDir}
    ruby:
      extensions: [rb]
      files:
      - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
install:
  coverity:
    version: 8.7.1
